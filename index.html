<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Arvo'>

    <title>Work Day Scheduler</title>
    </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p><span id='date-my'></span></p>
    </header>


        <ul class="container">
          <li class="time-blocks">
            <p>9 AM</p>
            <input type="text-9" id="form-input-9" name="nine"/>
            <h2 class="form-output-9"></h2>
            <button class="save-nine">s</button>
          </li>
          <li class="time-blocks">
            <p>10 AM</p>
            <input type="text-10" id="form-input-10" name="nine"/>
            <h2 class="form-output-10"></h2>
            <button class="save-ten">s</button>
          </li>
          <li class="time-blocks">
            <p>11 AM</p>
            <input type="text-11" id="form-input-11" name="nine"/>
            <h2 class="form-output-11"></h2>
            <button class="save-eleven">s</button>
          </li>
          <li class="time-blocks">
            <p>12 PM</p>
            <input type="text-12" id="form-input-12" name="nine"/>
            <h2 class="form-output-12"></h2>
            <button class="save-twelve">s</button>
          </li>
          <li class="time-blocks">
            <p>1 PM</p>
            <input type="text-1" id="form-input-1" name="nine"/>
            <h2 class="form-output-1"></h2>
            <button class="save-one">s</button>
          </li>
          <li class="time-blocks">
            <p>2 PM</p>
            <input type="text-2" id="form-input-2" name="nine"/>
            <h2 class="form-output-2"></h2>
            <button class="save-two">s</button>
          </li>
          <li class="time-blocks">
            <p>3 PM</p>
            <input type="text-3" id="form-input-3" name="nine"/>
            <h2 class="form-output-3"></h2>
            <button class="save-three">s</button>
          </li>
          <li class="time-blocks">
            <p>4 PM</p>
            <input type="text-4" id="form-input-4" name="nine"/>
            <h2 class="form-output-4"></h2>
            <button class="save-four">s</button>
          </li>
          <li class="time-blocks">
            <p>5 PM</p>
            <input type="text-5" id="form-input-5" name="nine"/>
            <h2 class="form-output-5"></h2>
            <button class="save-five">s</button>
          </li>
        </ul>
